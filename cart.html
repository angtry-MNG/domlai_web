<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <div class="categories">
      <button onclick="window.history.back()">Back</button>
    </div>
    <div class="header">
      <h1>Cart</h1>
    </div>
    <div v-if="cart.length > 0">
        <div class="cart-item" v-for="item in cart" :key="item.id">
          <img :src="item.image" alt="Product Image">
          <div>
            <strong>{{ item.name }}</strong><br>
            ${{ item.price.toFixed(2) }} x {{ item.quantity }}
          </div>
          <div>
            <button @click="decreaseQuantity(item)">-</button>
            <button @click="increaseQuantity(item)">+</button>
          </div>
        </div>
      </div>
      

      <div class="price-details">
        <p>Total Product Price: ${{ cartTotal.toFixed(2) }}</p>
        <p>Delivery Cost: $2.00</p>
        <p><strong>Order Total: ${{ (cartTotal + 2).toFixed(2) }}</strong></p>
      </div>

      <button class="checkout-button" onclick="window.location.href='checkout.html'">Check Out</button>

    </div>
  </div>

  <script>
    const { createApp } = Vue;
  
    createApp({
      data() {
        return {
          cart: JSON.parse(localStorage.getItem('cart')) || [] // Load cart from localStorage
        };
      },
      methods: {
        increaseQuantity(item) {
          item.quantity++;
          this.saveCart();
        },
        decreaseQuantity(item) {
          if (item.quantity > 1) {
            item.quantity--;
          } else {
            this.cart = this.cart.filter(cartItem => cartItem.id !== item.id);
          }
          this.saveCart();
        },
        saveCart() {
          localStorage.setItem('cart', JSON.stringify(this.cart)); // Save cart to localStorage
        }
      },
      computed: {
        cartTotal() {
          return this.cart.reduce((total, item) => total + item.price * item.quantity, 0);
        }
      }
    }).mount('#app');
  </script>
  
</body>
</html>
