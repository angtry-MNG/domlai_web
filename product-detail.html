<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Product Detail</h1>
    </div>
    <div class="categories">
      <button onclick="window.history.back()">Back</button>
    </div>
    <div class="product-detail">
      <img src="https://via.placeholder.com/300" alt="Product Image">
      <div class="product-title">Kramar Keychain</div>
      <p>Handmade keychain with a touch of Cambodian culture.</p>
    </div>
    <div class="reviews">
      <h3>Reviews</h3>
      <div class="review-item">
        <strong>Ry Sothita:</strong> Best price and fast delivery! ⭐⭐⭐⭐⭐
      </div>
      <div class="review-item">
        <strong>Leapheng Hear:</strong> Loving the service and quality! ⭐⭐⭐⭐⭐
      </div>
      <div class="review-item">
        <strong>Chea Angtry:</strong> High-quality keychain with affordable price. ⭐⭐⭐⭐⭐
      </div>
    </div>
  </div>
</body>
</html>
